var textoCorto='Algunas Palabrasssssssssssssssssss muy largas, largas, muy cortas, pero demasiado cortas y aún así no largas';
var textoMuyCorto='Algunas Palabrasssssssssssssssssss muy largas, largas';
var longitud=0;
var marcha = true;
var tamLetra = 1.0;


function rellenar() {
  if (marcha ) longitud++;
  else return;

  let elementos = document.getElementsByClassName("corto");

	for (const elemento of elementos ) {
		elemento.innerHTML = textoCorto.substring(0,longitud);
	}

	 elementos = document.getElementsByClassName("largo");

	for (const elemento of elementos ) {
	    
		elemento.innerHTML = textoLargo.substring(0,longitud);
	}

	elementos = document.getElementsByClassName("muycorto");

	for (const elemento of elementos ) {
		elemento.innerHTML = textoMuyCorto.substring(0,longitud);
	}
	if (longitud < textoLargo.length )
		setTimeout(rellenar,tiempo);	
}

function parar() {
	marcha=false;	
}

function continuar(){
	if (! marcha) {
		marcha=true;
		rellenar();
	}
}

function reiniciar(){
	longitud=0;
	rellenar();
	marcha=0;
}

function agrandar(){
	tamLetra +=.1;
	document.body.style.fontSize = "" + tamLetra + "em";
}

function reducir(){
	tamLetra -=.1;
	document.body.style.fontSize = "" + tamLetra + "em";
}

function iniciar() {
	document.getElementById("bParar").addEventListener("click",parar);
	document.getElementById("bContinuar").addEventListener("click",continuar);
	document.getElementById("bReiniciar").addEventListener("click",reiniciar);
	document.getElementById("bAgrandar").addEventListener("click",agrandar);
	document.getElementById("bReducir").addEventListener("click",reducir);		
	marcha=0;
	rellenar();
}

document.addEventListener("DOMContentLoaded", iniciar);
